<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .navbar {
      background-color: #000000;
      padding: 10px;
    }
    
    .table-container {
      height: calc(100vh - 50px); /* Resta el tama√±o del navbar */
    }
    
    .table {
      width: 100%;
      height: 100%;
      table-layout: fixed;
      border-collapse: collapse;
    }
    
    .table td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
  </div>
  
  
</body>
</html>

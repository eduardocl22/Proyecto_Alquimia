      <script>  
      let selectedValue = 1;
      function handleValueSelected(event) {
         selectedValue = event.detail;
         console.log('Valor seleccionado:', selectedValue);
         // Realiza las operaciones deseadas con el valor seleccionado
         localStorage.setItem('selectedValue', selectedValue);
       }
   
       // Obtenemos el componente con Shadow DOM
       const myComponent = document.querySelector('x-botones');
   
       // Escuchamos el evento personalizado 'valueSelected'
       myComponent.addEventListener('valueSelected', handleValueSelected);
